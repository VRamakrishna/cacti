syntax = "proto3";

package common.interop_payload;

import "common/crypto.proto";

option java_package = "org.hyperledger.cacti.weaver.protos.common.interop_payload";
option go_package = "github.com/hyperledger/cacti/weaver/common/protos-go/v2/common";

message InteropPayload {
  bytes payload = 1;
  string address = 2;
  bool confidential = 3;
  common.crypto.EncryptionInfo encryptionInfo = 4;
  string nonce = 5;
}

message ConfidentialPayload {
  bytes encrypted_payload = 1;
  enum HashType {
    HMAC = 0;
  }
  HashType hash_type = 2;
  bytes hash = 3;
}

message DBEConfidentialPayload {
  bytes encrypted_payload = 1;
  repeated int32 targets = 2;
}

message ConfidentialPayloadContents {
  bytes payload = 1;
  bytes random  = 2;
}
